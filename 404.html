<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>۴۰۴ - صفحه پیدا نشد | هاستینگ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Vazir&display=swap');
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Vazir', Tahoma, sans-serif;
    background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
    overflow: hidden;
    color: #fff;
    direction: rtl;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  canvas#particles {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 0;
  }
  .container-404 {
    position: relative;
    z-index: 10;
    max-width: 480px;
    width: 90vw;
    background: rgba(255 255 255 / 0.12);
    padding: 40px 30px;
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(0,0,0,0.3);
    backdrop-filter: blur(12px);
    text-align: center;
  }
  svg {
    width: 180px;
    margin: 0 auto 30px;
    filter: drop-shadow(0 0 12px rgba(255 255 255 / 0.85));
  }
  h1 {
    font-size: 4rem;
    font-weight: 900;
    margin: 0 0 15px;
    text-shadow: 0 3px 15px rgba(0,0,0,0.8);
  }
  p {
    font-size: 1.5rem;
    font-weight: 500;
    margin-bottom: 2.5rem;
    text-shadow: 0 2px 12px rgba(0,0,0,0.5);
  }
  a.btn-home {
    display: inline-block;
    background: linear-gradient(45deg, #ff6b6b, #ff3b3b);
    padding: 14px 40px;
    border-radius: 60px;
    font-weight: 700;
    font-size: 1.2rem;
    color: #fff;
    text-decoration: none;
    box-shadow: 0 7px 20px rgba(255,59,59,0.8);
    transition: all 0.4s cubic-bezier(.24,.62,.43,1.17);
    position: relative;
    overflow: hidden;
  }
  a.btn-home::before {
    content: "";
    position: absolute;
    width: 150%;
    height: 100%;
    top: 0;
    left: -75%;
    background: rgba(255, 255, 255, 0.3);
    transform: skewX(-20deg);
    transition: all 0.5s ease;
  }
  a.btn-home:hover::before {
    left: 125%;
  }
  a.btn-home:hover {
    box-shadow: 0 12px 30px rgba(255,59,59,1);
    transform: scale(1.05) rotate(-3deg);
  }
</style>
</head>
<body>
<canvas id="particles"></canvas>

<main class="container-404" role="main" aria-labelledby="title404" aria-describedby="desc404">
  <svg viewBox="0 0 64 64" aria-hidden="true" role="img" id="face-svg">
    <circle cx="32" cy="32" r="30" fill="#fff3f3" />
    <circle cx="20" cy="24" r="8" fill="#fff" />
    <circle cx="44" cy="24" r="8" fill="#fff" />
    <circle class="eye" id="eye-left" cx="20" cy="24" r="4" fill="#3a1c71" />
    <circle class="eye" id="eye-right" cx="44" cy="24" r="4" fill="#3a1c71" />
    <path id="mouth" fill="#ff6b6b" d="M16 48c0 0 7-8 16-8s16 8 16 8H16z" />
  </svg>

  <h1 id="title404">۴۰۴ - صفحه پیدا نشد</h1>
  <p id="desc404">متأسفانه صفحه‌ای که به دنبال آن هستید وجود ندارد یا حذف شده است.</p>
  <a href="index.html" class="btn-home">بازگشت به صفحه اصلی</a>
</main>

<script>
// Canvas particles
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particlesArray;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Particle {
  constructor(){
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = (Math.random() * 3) + 1;
    this.speedX = (Math.random() * 0.5) - 0.25;
    this.speedY = (Math.random() * 0.7) + 0.3;
    this.opacity = Math.random();
  }
  update(){
    this.y += this.speedY;
    this.x += this.speedX;
    if(this.y > canvas.height){
      this.y = 0;
      this.x = Math.random() * canvas.width;
      this.opacity = Math.random();
    }
    if(this.x > canvas.width) this.x = 0;
    if(this.x < 0) this.x = canvas.width;
  }
  draw(){
    ctx.fillStyle = `rgba(255,255,255,${this.opacity})`;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
  }
}
function init(){
  particlesArray = [];
  for(let i=0; i<100; i++){
    particlesArray.push(new Particle());
  }
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particlesArray.forEach(particle => {
    particle.update();
    particle.draw();
  });
  requestAnimationFrame(animate);
}
window.addEventListener('resize', function(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  init();
});
init();
animate();

// Eyes follow mouse
const eyeLeft = document.getElementById('eye-left');
const eyeRight = document.getElementById('eye-right');

window.addEventListener('mousemove', (e) => {
  const rect = eyeLeft.getBoundingClientRect();
  const centerXLeft = rect.left + rect.width/2;
  const centerYLeft = rect.top + rect.height/2;
  const centerXRight = eyeRight.getBoundingClientRect().left + eyeRight.getBoundingClientRect().width/2;
  const centerYRight = eyeRight.getBoundingClientRect().top + eyeRight.getBoundingClientRect().height/2;

  const maxMove = 3; // حداکثر حرکت مردمک

  let moveXLeft = (e.clientX - centerXLeft)/20;
  let moveYLeft = (e.clientY - centerYLeft)/20;
  let moveXRight = (e.clientX - centerXRight)/20;
  let moveYRight = (e.clientY - centerYRight)/20;

  moveXLeft = Math.min(Math.max(moveXLeft, -maxMove), maxMove);
  moveYLeft = Math.min(Math.max(moveYLeft, -maxMove), maxMove);
  moveXRight = Math.min(Math.max(moveXRight, -maxMove), maxMove);
  moveYRight = Math.min(Math.max(moveYRight, -maxMove), maxMove);

  eyeLeft.setAttribute('cx', 20 + moveXLeft);
  eyeLeft.setAttribute('cy', 24 + moveYLeft);
  eyeRight.setAttribute('cx', 44 + moveXRight);
  eyeRight.setAttribute('cy', 24 + moveYRight);
});

// لبخند حرکت جزئی
const mouth = document.getElementById('mouth');
let mouthAngle = 0;
let mouthDirection = 1;
function animateMouth() {
  mouthAngle += 0.02 * mouthDirection;
  if(mouthAngle > 0.1 || mouthAngle < -0.1) mouthDirection *= -1;
  mouth.setAttribute('transform', `rotate(${mouthAngle*15} 32 48)`);
  requestAnimationFrame(animateMouth);
}
animateMouth();
</script>

</body>
</html>
